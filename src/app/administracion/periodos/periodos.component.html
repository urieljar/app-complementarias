<!-- Modal #Crear Nuevo Registro -->
<div class="modal fade" id="Registro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Crear periodo escolar</h5>
        <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#Registro" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="p-4">
          <form class="mb-2" #f="ngForm" novalidate>
                <div class="position-relative mb-4">
                    <label for="mes_ini" class="form-label"><h6>Mes inicial</h6></label>
                    <input type="text" id="mes_ini" [(ngModel)]="periodo.mes_ini" name="mes_ini" (ngModelChange)="cambiarMesIni($event)" class="form-control form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label for="mes_fin" class="form-label"><h6>Mes final</h6></label>
                    <input type="text" id="mes_fin" name="mes_fin" [(ngModel)]="periodo.mes_fin" (ngModelChange)="cambiarMesFin($event)"  class="form-control form-control-lg" required >
                    <!-- <input type="text" id="mes_fin" name="mes_fin" [(ngModel)]="periodo.mes_fin" onkeyup="javascript:this.value=this.value.toUpperCase();" class="form-control form-control-lg" > -->
                </div>
                <div class="mb-4">
                    <label for="anio" class="form-label"><h6>Año</h6></label>
                    <input type="text" id="anio" [(ngModel)]="periodo.anio" name="anio" (ngModelChange)="anio($event)" class="form-control form-control-lg" >
                </div>
                <div class="mb-4">
                    <label for="status" class="form-label"><h6>Estado</h6></label>
                    <select class="form-select form-select-lg mb-3" (change)="status($event)" name="status">
                      <option [ngValue]="null" selected disabled>Seleccione el estado del periodo escolar...</option>
                      <option value="0">Inactivo</option>
                      <option value="1">Activo</option>
                    </select>
                </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="guardarPeriodo()" [disabled]="!isValidPeriodo">Guardar</button>
      </div>
    </div>
  </div>
</div> 
<!-- Modal #Editar Registro -->
<div class="modal fade" id="Editar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Editar Actividad Complementaria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="p-4">
          <form class="mb-2" #f="ngForm" novalidate>
               <div class="position-relative mb-4">
                    <label for="mes_ini" class="form-label"><h6>Mes inicial</h6></label>
                    <input type="text" id="mes_ini" class="form-control form-control-lg" name="mes_ini" [(ngModel)]="periodo.mes_ini" (ngModelChange)="cambiarMesIni($event)" >
                    <!-- <input type="text" id="mes_ini" class="form-control form-control-lg" name="mes_ini" [(ngModel)]="periodo.mes_ini" disabled> -->
                </div>
                  <div class="mb-4">
                    <label for="mes_fin" class="form-label"><h6>Mes final</h6></label>
                    <input type="text" id="mes_fin" class="form-control form-control-lg" name="mes_fin" [(ngModel)]="periodo.mes_fin" (ngModelChange)="cambiarMesFin($event)">
                    <!-- <input type="text" id="mes_fin" class="form-control form-control-lg" name="mes_fin" [(ngModel)]="periodo.mes_fin" onkeyup="javascript:this.value=this.value.toUpperCase();" readOnly> -->
                </div>
                <div class="mb-4">
                    <label for="anio" class="form-label"><h6>Año</h6></label>
                    <input type="text" id="anio" class="form-control form-control-lg" name="anio" [(ngModel)]="periodo.anio" >
                </div>
                <div class="mb-4">
                    <label for="status" class="form-label"><h6>Estado</h6></label>
                    <select class="form-select form-select-lg mb-3" [(ngModel)]="periodo.status" aria-label="status" name="status">
                      <option selected>Seleccione el estado del periodo escolar...</option>
                      <option value="0">Inactivo</option>
                      <option value="1">Activo</option>
                    </select>
                </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button (click)="editarPeriodo()" data-bs-dismiss="modal" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
