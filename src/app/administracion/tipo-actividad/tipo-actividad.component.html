<div class="container">
    <div class="p-5 text-center">
        <h4>Tipos de actividades Complementarias</h4>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header border-0">
                            <div class="row">
                                <div class="col-auto me-auto">
                                    <h5>Registros Tipos de Actividades</h5>
                                </div>
                                <div class="col-auto">
                                    <h3><a data-bs-toggle="modal" data-bs-target="#Registro" class="btn btn-primary">Nuevo</a></h3>                                        
                                </div>
                            </div>
                        </div>
                        <!--cuerpo de Card-->
                        <div class="card-body">
                            <!-- <p class="card-text">Listado de carreras</p> -->
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="thead-primary">
                                      <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Maximo de creditos</th>
                                        <th scope="col">Opciones</th>
                                      </tr>
                                    </thead>
                                    <tbody class="table-group-divider">
                                      <tr *ngFor="let tipoAct of TiposActs">
                                        <th scope="row">{{tipoAct.nombre}}</th>
                                        <!-- <th scope="row">{{tipoAct.max_creditos}}</th> -->
                                        <td *ngIf="tipoAct.max_creditos == 1"><small class="text-muted">⭐</small></td>
                                        <td *ngIf="tipoAct.max_creditos == 2"><small class="text-muted">⭐⭐</small></td>
                                        <td *ngIf="tipoAct.max_creditos == 3"><small class="text-muted">⭐⭐⭐</small></td>
                                        <td *ngIf="tipoAct.max_creditos == 4"><small class="text-muted">⭐⭐⭐⭐</small></td>
                                        <td *ngIf="tipoAct.max_creditos == 5"><small class="text-muted">⭐⭐⭐⭐⭐</small></td>
                                        <td>
                                          <button class="btn btn-outline-warning" (click)="obtenerTipoActividad(tipoAct)" data-bs-toggle="modal" data-bs-target="#Editar"> 
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                                </svg>
                                            </button>
                                            <span>&nbsp;</span>
                                            <button class="btn btn-outline-danger" (click)="eliminarTipoActividad(tipoAct)">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                                </svg>
                                            </button>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal #Crear Nuevo Registro -->
<div class="modal fade" id="Registro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Crear el tipo de actividad</h5>
        <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#Registro" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="p-4">
          <form class="mb-2" #f="ngForm" novalidate>
                <div class="position-relative mb-4">
                    <label for="nombre" class="form-label"><h6>Nombre:</h6></label>
                    <input type="text" id="nombre" [(ngModel)]="tipoAct.nombre" name="nombre" (ngModelChange)="eventNombre($event)" class="form-control form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label for="max_creditos" class="form-label"><h6>Maximo de creditos:</h6></label>
                    <select class="form-select form-select-lg mb-3" (change)="eventCredito($event)" name="max_creditos"><!---->
                      <option [ngValue]="null" selected disabled>Seleccione el numero de creditos...</option>
                      <option value="1">⭐</option>
                      <option value="2">⭐⭐</option>
                      <option value="3">⭐⭐⭐</option>
                      <option value="4">⭐⭐⭐⭐</option>
                      <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="guardarTipoActividad()" [disabled]="!isValidSubmit">Guardar</button>
      </div>
    </div>
  </div>
</div> 
<!-- Modal #Editar Registro -->
<div class="modal fade" id="Editar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Editar Tipo de actividad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="p-4">
          <form class="mb-2" #f="ngForm" novalidate>
               <div class="position-relative mb-4">
                    <label for="nombre" class="form-label"><h6>Nombre:</h6></label>
                    <input type="text" id="nombre" class="form-control form-control-lg" name="nombre" [(ngModel)]="tipoAct.nombre" >
                    <!-- <input type="text" id="mes_ini" class="form-control form-control-lg" name="mes_ini" [(ngModel)]="periodo.mes_ini" disabled> -->
                </div>
                  <div class="mb-4">
                    <label for="max_creditos" class="form-label"><h6>Maximo de Creditos:</h6></label>
                    <select class="form-select form-select-lg mb-3" [(ngModel)]="tipoAct.max_creditos" (change)="eventCredito($event)" name="max_creditos"><!---->
                      <option [ngValue]="null" selected disabled>Seleccione el numero de creditos...</option>
                      <option value="1">⭐</option>
                      <option value="2">⭐⭐</option>
                      <option value="3">⭐⭐⭐</option>
                      <option value="4">⭐⭐⭐⭐</option>
                      <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                    <!-- <input type="text" id="max_creditos" class="form-control form-control-lg" name="max_creditos" [(ngModel)]="tipoAct.max_creditos"> -->
                    
                </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button (click)="editarTipoActividad()" data-bs-dismiss="modal" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
